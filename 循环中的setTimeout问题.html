<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">

  <title>循环中setTimeout问题</title>

</head>
<body>
<script>
  for(var i = 0; i < 10; i++) {
    setTimeout(function (j) {
      return function () {
        console.log(j);
      }
    }(i),1000);
  }
</script>
</body>
</html>
