<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>tab栏切换</title>
  <link rel="stylesheet" type="text/css" href="css/tab.css">
</head>
<body>

<div class="wrapper" id="wrapper">
  <ul class="tab" id="tab-menu">
    <li class="tab-item active">国际大牌<span>◆</span></li>
    <li class="tab-item">国妆名牌<span>◆</span></li>
    <li class="tab-item">清洁用品<span>◆</span></li>
    <li class="tab-item">男士精品</li>
  </ul>
  <div class="products" id="tab-main">
    <div class="main selected">
      <a href="###"><img src="imgs/guojidapai.jpg" alt=""/></a>
    </div>
    <div class="main">
      <a href="###"><img src="imgs/guozhuangmingpin.jpg" alt=""/></a>
    </div>
    <div class="main">
      <a href="###"><img src="imgs/qingjieyongpin.jpg" alt=""/></a>
    </div>
    <div class="main">
      <a href="###"><img src="imgs/nanshijingpin.jpg" alt=""/></a>
    </div>
  </div>
</div>
<script src="./js/jquery.js"></script>
<script src="./js/tabSwitch.js"></script>
<script>
  var tab = new tabSwitch({
    tabMenuId: "tab-menu",//tab标签Id
    tabMainId: "tab-main",//tab内容Id
    menuToggleClass:"active",//tab标签激活状态类
    mainToggleClass:"selected",//tab内容激活状态类
    autoPlay: true//是否自动切换
  });
</script>
</body>
</html>
